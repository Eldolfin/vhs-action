name: ci

on:
  push:
    branches:
      - 'main'
      - 'releases/v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'releases/v*'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    # dependabot-created PRs cant see any secrets, so this workflow wont work anyway https://github.com/dependabot/dependabot-core/issues/3253
    if: ${{ github.actor != 'dependabot[bot]' }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: ./
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: vhs-${{ matrix.os }}
          path: vhs.*
      - name: List Fonts - Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: fc-list | sort
      - name: List Fonts - MacOS
        if: ${{ matrix.os == 'macOS-latest' }}
        run: system_profiler SPFontsDataType | grep -E 'Location:|Full Name:'
      - name: List Fonts - Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: dir C:\\Windows\\Fonts
